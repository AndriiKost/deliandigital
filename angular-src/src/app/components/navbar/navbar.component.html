
  <div class="navbar-container">
    <img [routerLink]="['/']" id='logo' src={{logoUrl}} />
    <nav class="navbar">
        <a
        class="navbar-item"
        [routerLink]="['/work']" [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}">Work</a>
        <a
        class="navbar-item"
        [routerLink]="['/services']" [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}">Services</a>
        <!-- <a
        class="navbar-item"
        [routerLink]="['/login']" [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}">Approach</a> -->
        <a
        class="navbar-item"
        [routerLink]="['/about']" [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}">About</a>
        <a
        class="navbar-item"
        [routerLink]="['/contact']" [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}">Contact</a>
        <a
        class="navbar-item"
        [routerLink]="['/blog']" [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact:true}">Blog</a>
      <a
      *ngIf="authService.loggedIn()"
      class="navbar-item"
      [routerLink]="['/dashboard']"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{exact:true}">Dashboard</a>
      <a
      *ngIf="authService.loggedIn()"
      class="navbar-item"
      [routerLink]="['/profile']"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{exact:true}">Profile</a>
      <a
      *ngIf="!authService.loggedIn()"
      class="left-only"
      href="#"
      (click)="onLogoutClick()">Login</a>
      <a
      *ngIf="authService.loggedIn()"
      class="left-only"
      href="#"
      (click)="onLogoutClick()">Logout</a>
    </nav>
  </div>
