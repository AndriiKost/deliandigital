<div class="white-section">
  <h6>CASE STUDY</h6>
  <h1>{{project.name}}</h1>
  <p>{{project.description}}</p>
</div>
<div class="back" (click)="toCaseStudies()">
  Back
</div>
<div class="head-image">
  <img src={{project.image}} />
</div>

<div class="content-section-white">
  <div class="author-info">
    <div class="author-img"><img src="https://media.licdn.com/dms/image/C5603AQG_GxHAtaBQUg/profile-displayphoto-shrink_200_200/0?e=1553731200&v=beta&t=7H6vzjUQ1YT6lRR0kmMm7eK8YgxAixYO_yeqpWRmRoI" /> </div>
    <div class="name-and-date">
      <p>Andrii Kost</p>
      <p class="date">Full Stack Developer</p>
    </div>
  </div>
  <div class="main-content">
    <p>{{project.role}}</p>
    <p>{{project?.result}}</p>
    <p></p>
    <p *ngIf="project?.resource">Read more: <a href={{project?.resource}} target="_blank">{{project?.resource}}</a></p>
    <ul class="tech-spec">
      <li *ngFor="let tech of project.technologiesUsed">
          <img src={{tech.icon}} />
          <p>{{tech.text}}</p>
      </li>
    </ul>
  </div>
  <div class="sidebar">
    <hr>
    <p>Let's talk about<br>
      your business</p>
      <button [routerLink]="['/contact']" class="btn-action">Contact</button>
  </div>
</div>
